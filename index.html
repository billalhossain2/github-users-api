<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Users</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <div class="wrapper">
                <div class="user-avatar-container">
                    <img id="avatar-img" src="" alt="">
                </div>

                <!-- Info body  -->
                <div class="body-info">
                    <div class="user-info-container">
                        <div class="user-name">
                            <h3 id="user-name"></h3>
                            <p id="blog-name" class="blue-color"></p>
                            <p id="bio-data" class="gray-color"></p>
                        </div>
                        <div class="joined-date">
                            <p id="join-date" class="gray-color"> </p>
                        </div>
                    </div>
    
                    <div class="followers-info">
                        <div>
                            <p class="gray-color"></p>
                            <h3 id="repos-field"></h3>
                        </div>
                        <div>
                            <p class="gray-color"></p>
                            <h3 id="followers"></h3>
                        </div>

                        <div>
                            <p class="gray-color"></p>
                            <h3 id="following"></h3>
                        </div>
                    </div>
    
                    <!-- location and footer area  -->
                    <div class="footer">
                        <div class="loaction">
                            <p id="location" class="gray-color"></p>
                            <p id="github-link" class="gray-color"></p>
                        </div>
                        <div class="contact">
                            <p id="twitter" class="gray-color"></p>
                            <p id="agithub" class="gray-color"></p>
                        </div>
                    </div>

                    <!-- Followers Informations  -->
                    <div id="followers-wrapper" class="followers-wrapper">
                        <h1></h1>
                    <div class="followers">
                        <div>
                            <img src="" alt="...">
                            <h3></h3>
                            <p></p>
                        </div>

                        <div>
                            <img src="" alt="...">
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
